<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Barcode Generator</h1>
        
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" placeholder="Enter product name" />

        <label for="numOfBarcodes">Number of Barcodes:</label>
        <input type="number" id="numOfBarcodes" min="1" value="1" />

        <button class="generateBtn" id="generateBtn">Generate Barcodes</button>
        <button class="downloadBtn" id="downloadBtn">Download PDF</button>
        <h2>Preview</h2>
        <div class="barcodeContainer"><div id="barcodeContainer"></div></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
